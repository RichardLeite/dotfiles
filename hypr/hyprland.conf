#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# MONITORS
source = ~/.config/hypr/config/monitors.conf

# MY PROGRAMS
source = ~/.config/hypr/config/programs.conf

# AUTOSTART
source = ~/.config/hypr/config/autostart.conf

# ENVIRONMENT VARIABLES
source = ~/.config/hypr/config/environment-variables.conf

# PERMISSIONS
source = ~/.config/hypr/config/permissions.conf

# LOOK AND FEEL
source = ~/.config/hypr/config/look-and-feel/index.conf

# INPUT
source = ~/.config/hypr/config/input.conf

# KEYBINDINGS
source = ~/.config/hypr/config/binds.conf

# WINDOWS AND WORKSPACES
source = ~/.config/hypr/config/windows-workspaces.conf

# Ax-Shell
source = ~/.config/Ax-Shell/config/hypr/ax-shell.conf