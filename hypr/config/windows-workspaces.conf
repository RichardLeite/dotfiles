# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Qualquer jogo da Steam sempre em tela cheia
windowrule = fullscreen on,match:class ^(steam_app_[0-9]+)$

# Example windowrule
# windowrule = float on,match:class ^(kitty)$,match:title ^(kitty)$
windowrule = float on,match:class ^(com.saivert.pwvucontrol)$
windowrule = float on,match:class ^(qalculate-gtk)$
windowrule = float on,match:class ^(com.github.maoschanz.drawing)$

# Focar automaticamente em janelas de debug
windowrule = focus_on_activate on,match:class (code),match:title (Debug).*
windowrule = focus_on_activate on,match:class (code-oss),match:title (Debug).*
windowrule = focus_on_activate on,match:class (jetbrains-.*),match:title (Debug).*

# Focar automaticamente em novas janelas de terminal
windowrule = focus_on_activate on,match:class (kitty|alacritty|foot|wezterm|dev.warp.Warp)

# Focar automaticamente em navegadores
windowrule = focus_on_activate on,match:class (firefox|google-chrome|chromium|brave-browser|zen)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

# Melhorar o gerenciamento de foco
windowrule = focus_on_activate on,match:class .*
windowrule = focus_on_activate on,match:title .*

# Focar automaticamente em janelas de notificação
windowrule = focus_on_activate on,match:title ^(Notification|Aviso|Erro|Alerta|Confirmação) floating:1

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
